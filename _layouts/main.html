<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} – {{ site.title }}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo3lW76zvf1SAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />

  <!-- Your custom stylesheet -->
  <link
    rel="stylesheet"
    href="{{ site.baseurl }}/assets/css/styles.css"
  />
</head>
<body>
  <!-- Header & Navigation -->
  <header class="container-fluid py-3">
    <h1 class="h4 text-center">{{ site.title }}</h1>
    <nav class="nav justify-content-center">
      <a class="nav-link" href="{{ site.baseurl }}/">Home</a>
      <a class="nav-link" href="{{ site.baseurl }}/research/">Research</a>
      <a class="nav-link" href="{{ site.baseurl }}/teaching/">Teaching</a>
      <a class="nav-link" href="{{ site.baseurl }}/preprints/">Preprints</a>
      <a class="nav-link" href="{{ site.baseurl }}/volunteer/">Volunteer Work</a>
      <a class="nav-link" href="{{ site.baseurl }}/contact/">Contact</a>
    </nav>
  </header>

  <!-- Page content -->
  <main class="container my-4">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="text-center text-muted py-2">
    © 2025 Alex Kokot
  </footer>

  <!-- Bootstrap JS bundle (includes carousel) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qQ2rLKFjB0rZH2J4dDRrCb7UcI6aEte2+I4E4R+yh9TwNytl2bxJkXNFp3w9hY+N"
    crossorigin="anonymous"
  ></script>
</body>
</html>
